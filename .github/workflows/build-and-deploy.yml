name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - uses: docker://registry.gitlab.com/pages/hugo:latest
      - uses: ./.github/deploy-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
